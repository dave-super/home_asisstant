   system_monitor:
     name: System Monitor
     entities:
      - sensor.processor_use
      - sensor.cpu_speed
      - sensor.memory_use_percent
      - sensor.disk_use_percent_  
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.ipv4_address_wlan0
      - sensor.ipv6_address_wlan0
      - sensor.network_out_wlan0
      - sensor.network_in_wlan0
