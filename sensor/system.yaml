platform: systemmonitor
resources:
  - type: processor_use
  - type: memory_use_percent
  - type: disk_use_percent
    arg: /
  - type: since_last_boot
  - type: last_boot
  - type: ipv4_address
    arg: wlan0
  - type: ipv6_address
    arg: wlan0
  - type: network_in
    arg: wlan0
  - type: network_out
    arg: wlan0
